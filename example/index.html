<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/effects.css">
    <link rel="stylesheet" href="../src/biscuit.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js" charset="utf-8"></script>
    <script src="../src/biscuit.js" charset="utf-8"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //Setting notifications from server
            $(".messages").biscuit({
                'messages' :[
                    {'text'  : 'This is a non-persistent message', 'level' : 'info', 'effect': 'biscuit-effect-9', 'persistent': false},
                    {'text'  : 'This is a dark error message', 'level' : 'error', 'effect': 'biscuit-effect-6', dark_theme: true},
                    {'text'  : 'This is a normal error message', 'level' : 'error', 'effect': 'biscuit-effect-6'},
                    {'text'  : 'This is a normal success message with a <a href="#">link</a>', 'level' : 'success', 'id': 'custom_id', 'show_minimize_icon': false}
                ],
                'desktop_notifications': false,
                'show_icon': true,
                'icon': 'info_icon.png',
            });

            //Displaying notifications
            $(".messages").biscuit("display");

            //onhide callback
            $("#custom_id").on("message_hide", function(data){
                console.log("callback");
            });
        });
    </script>
</head>
<body>
    <div class="messages"></div>
    <a href="page_two.html">Go to next page</a>
</body>
</html>
